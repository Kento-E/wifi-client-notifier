name: ラベル同期
on:
  push:
    branches:
      - main
    paths:
      - '.github/labels.yml'
      - '.github/workflows/sync-labels.yml'
  workflow_dispatch:

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: ラベルを同期
        uses: micnncim/action-label-syncer@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yml
          prune: false
